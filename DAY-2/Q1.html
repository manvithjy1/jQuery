<!-- Create an HTML5 page with 3 hyperlinks. Using jQuery set the href attribute of each hyperlink to http://www.google.com, http://www.gmail.com & http://www.makemytrip.com respectively. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <a id="para1" href="http://www.example.com"> WElCOME TO GOOGLE</a><br> <br>
    <a id="para2" href="http://www.example.com"> WElCOME TO GMAIL</a><br> <br>
    <a id="para3" href="http://www.example.com"> WElCOME TO MAKEMYTRIP</a><br> <br>
    <script>
        $('#para1').attr("href","http://www.google.com");
        $('#para2').attr("href","http://www.gmail.com");
        $('#para3').attr("href","http://www.makemytrip.com");
        
    </script>
    
</body>
</html>
