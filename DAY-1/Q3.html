<!-- Create an HTML5 page which contains a hyperlink. Using jQuery, write code to open Googleâ€™s home page in another window when the mouse is hovered over the link. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h4> Take Cursor on the Link to open Google Home page</h4>
    <p id="dem">https://www.google.com</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script>

           $(function () {
             $('#dem').mouseover(function () {
                   window.open("https://www.google.com");             
                })
            })
    </script>
</body>
</html>
